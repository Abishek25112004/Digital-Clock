<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>DIGITAL CLOCK</h1>

     <div class="counter">
        <div class="box">
            <h2 id="hours">00</h2>
            <p>Hours</p>
        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <p>Minutes</p>
        </div>

        <div class="box">
            <h2 id="seconds">00</h2>
            <p>Seconds</p>
        </div>
        
        
        <div class="box">
            <h2 id="txt">TXT</h2>
        </div>

     </div>
    

    <script src="script.js"></script>
</body>
</html>
